<!DOCTYPE html>
<html>
    <head>
        <title> Mini-Project-3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Mini-Project-3</h1>
        <div id="weather-card"></div>
            <div class="card">
                <h2 class="card-title">Today weather in:</h2>
                <h5 id="city-name"></h5>
                <h6 id="updated-at"></h6>
                <h4 id="temperature"></h4>
                <h4 id="wind-speed"></h4>
                <h4 id="uv-quality"></h4>
                <h4 id="air-quality"></h4>
            </div>

        <script>



            const addWeather = async (req, res) => {
                try {
                const response = await fetch('/api/forecast/')
                if(!response.ok) {
                    console.error(response)
                }
                const json = await response.json()

                    console.log(json);

                    document.getElementById('.city-name').innerText = json.city_name;
                    document.getElementById('.updated-at').innerText = json.datetime;
                    document.getElementById('.temperature').innerText = json.temp;
                    document.getElementById('.wind-speed').innerText = json.wind_spd;
                    document.getElementById('.uv-quality').innerText = json.uv;
                    document.getElementById('.air-quality').innerText = "updating..";
            } catch (error) {
                console.error(error)
            }};

        addWeather();        
               

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
